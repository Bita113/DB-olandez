<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-['Inter'] antialiased overflow-x-hidden text-slate-900">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <img src="logo.png" alt="Logo" class="h-10 md:h-14 w-auto">

                    <button onclick="setLanguage('en')" id="btn-en" class="px-3 py-1 rounded-full transition-all">EN</button>

            <a href="#portfolio" class="px-6 py-4 border-b border-slate-50">Portfolio</a>
            <a href="#contact" class="px-6 py-4 text-blue-600">Contact</a>

    </nav>

    <section id="hero" class="relative min-h-screen flex items-center pt-20 px-4 overflow-hidden bg-slate-900">
        <div class="absolute inset-0 z-0">
            <img src="lucrare.jpg" class="w-full h-full object-cover opacity-40 animate-slow-zoom">
        </div>
        <div class="container mx-auto relative z-10 py-12">
            <div class="max-w-3xl text-left">
                <span id="hero-tag" class="inline-block px-3 py-1 bg-blue-600 text-white text-[10px] font-bold rounded-full mb-4 uppercase tracking-widest">Rotterdam</span>
                <h1 id="hero-title" class="text-white leading-tight mb-4 tracking-tight font-extrabold">Perfect Views for Your Home</h1>
                <p id="hero-subtitle" class="text-slate-300 mb-8 max-w-xl leading-relaxed">Premium installation of windows and doors.</p>
                <div class="flex flex-col sm:flex-row gap-3">
                    <a href="https://wa.me/40785570289" class="w-full sm:w-auto bg-green-600 text-white px-6 py-4 rounded-xl font-bold flex items-center justify-center text-sm shadow-lg">
                        <i class="fab fa-whatsapp mr-2 text-lg"></i> <span id="btn-wa-text">WhatsApp Direct</span>
                    </a>
                    <a href="#portfolio" id="btn-port-text" class="w-full sm:w-auto bg-white/10 backdrop-blur-md text-white border border-white/20 px-6 py-4 rounded-xl font-bold flex items-center justify-center text-sm">View Portfolio</a>
                </div>
            </div>

    <section id="about" class="py-16 px-4 bg-white">
        <div class="container mx-auto grid md:grid-cols-2 gap-10 items-center">
            <img src="about-image.jpg" class="rounded-2xl shadow-lg w-full h-64 md:h-auto object-cover">
            <div>
                <h2 id="about-h2" class="text-2xl md:text-4xl font-bold mb-6 text-slate-800">About Us</h2>
                <p id="about-p" class="text-slate-600 leading-relaxed"></p>
            </div>
        </div>
    </section>

    <section id="services" class="py-16 px-4 bg-slate-50">
        <div class="container mx-auto">
            <h2 id="services-h2" class="text-2xl md:text-4xl font-bold text-center mb-12">Our Services</h2>
            <div id="services-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-left">
                </div>
        </div>
    </section>

    <section id="portfolio" class="py-16 px-4 bg-white">
        <div class="container mx-auto">
            <h2 id="port-h2" class="text-2xl font-bold text-center mb-8">Portfolio</h2>
            <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <footer id="contact" class="bg-slate-900 text-white py-12 px-6 text-center">
        <h2 id="contact-h2" class="text-2xl font-bold mb-6">Discuss Your Project</h2>
        <div class="flex flex-col items-center gap-6">

            <div class="flex flex-col gap-3 w-full max-w-xs">

        <p id="gdpr-footer" class="mt-12 text-[10px] text-slate-500">GDPR Compliant | No data collected.</p>

    <script src="script.js"></script>
